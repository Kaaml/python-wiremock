language: python
python:
  - '3.8'
  - '3.9'
  - '3.10'
before_install:
  - python --version
  - pip install -U pip
  - pip install -r requirements.pip
install:
  - pip install ".[test]"
script: pytest
deploy:
  provider: pypi
  on:
    branch: master
  distributions: sdist bdist_wheel
  skip_upload_docs: true
  password:
    secure: 
  username:
    secure: 
after_success:
  - coveralls
